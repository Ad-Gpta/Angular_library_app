<h2 mat-dialog-title>Add Book</h2>
<mat-dialog-content class="mat-typography">
    <br>
    <form [formGroup]="bookForm" (submit)="onBookFormSubmit()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <!--Will not fetch user-input data without fornControlName-->
                <input matInput placeholder="Enter Book title" required formControlName="title">
                <mat-hint>book title</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Author</mat-label>
                <input matInput placeholder="Enter Author name" required formControlName="author">
                <mat-hint>Author name</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Isbn</mat-label>
                <input matInput placeholder="Enter Book isbn" required formControlName="isbn">
                <mat-hint>isbn</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <select matNativeControl required formControlName="available">
                    <option value="true">Available</option>
                    <option value="false">Not Available</option>
                </select>
            </mat-form-field>
        </p>
        <p>
            <button mat-raised-button mat-dialog-close color="warn" [mat-dialog-close]="false"
                type="button">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.valid">Save</button>
        </p>
    </form>
</mat-dialog-content>
